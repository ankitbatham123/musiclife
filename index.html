<html>
<head>
    <title>Music Website - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIUONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul> 
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
               <p>click Here To Listen</p>
               <img src="media/play.png.png" id="icon"> 
          </div>
        </div>
    
    </div>
      
    <audio id="mySong">
         <source src="media/song.mp3.mp3" type="audio/mp3"> 
    </audio>
      
    <script>
     var mySong = document.getElementById("mySong");
     var icon = document.getElementById("icon");
     
    icon.onclick = function(){
      if(mySong.paused){
          mySong.play();
          icon.src = "media/pause.png.png"
      } else{
           mySong.pause();
          icon.src = "media/play.png.png"
      }
    }
    
    
    </script>
</body>
</html>
